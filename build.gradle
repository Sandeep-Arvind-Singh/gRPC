plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.15'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.10.0'
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.10.0'
    compile group: 'io.grpc', name: 'grpc-all', version: '1.37.0'
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

}

protobuf {

    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.15.8'
    }

    protobuf {

        plugins {
            grpc {
                artifact = 'io.grpc:protoc-gen-grpc-java:1.37.0'

            }

        }
    }

    generateProtoTasks {
        // all() returns the collection of all protoc tasks
        all()*.plugins {
            grpc {}
        }
    }

}
